<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2>Welcome to the Dashboard</h2>
    <p class="lead">This is rendered using the generic form component.</p>

    <app-generic-form
      [config]="formConfig"
      (submitted)="onFormSubmit($event)"
      (cancelled)="onFormCancel()">
    </app-generic-form>

    <div class="mt-3">
    </div>
  </div>
</div>
