<div class="d-flex flex-column vh-100">

  <!-- Header -->
  <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
    <h4 class="m-0">My App</h4>
    <button class="btn btn-sm btn-outline-light" (click)="logout()">Logout</button>
  </header>

  <!-- Body: Sidebar + Content -->
  <div class="d-flex flex-grow-1 overflow-hidden">

    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="width: 220px;">
      <h5 class="text-white">Navigation</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link text-white">Dashboard</a>
        </li>
        <li class="nav-item">
          <a routerLink="/products" routerLinkActive="active" class="nav-link text-white">Products</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 overflow-auto p-4">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
