<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter user name">
              <div class="text-danger mt-1" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                <small>Username is required.</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
              <div class="text-danger mt-1" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
              <div class="text-danger mt-1" *ngIf="registerForm.get('password')?.touched && passwordErrors.length > 0">
                <div *ngFor="let error of passwordErrors">
                  <small>{{ error }}</small>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="roleId" class="form-label">Role</label>
              <select id="roleId" formControlName="roleId" class="form-select"  placeholder="Select Role">
                <option selected disabled>Select role</option>
                <option value="1">User</option>
                <option value="2">Admin</option>
              </select>
              <div class="text-danger mt-1" *ngIf="registerForm.get('roleId')?.invalid && registerForm.get('roleId')?.touched">
                <small>Role is required.</small>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>
          </form>

          <div class="mt-3 text-center">
            <a routerLink="/login">Already have an account? Login</a>
          </div>

          <div *ngIf="error" class="alert alert-danger mt-3 text-center">
            {{ error }}
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
