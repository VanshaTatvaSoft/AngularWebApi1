<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>

            <mat-form-field class="w-100 mb-3">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="Enter username" />
              <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
                Username is required.
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100 mb-3">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Enter email" />
              <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                <span class="fs-6" *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
                <span class="fs-6" *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</span>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100 mb-3">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" placeholder="Enter password" appTogglePassword />
              <mat-error *ngIf="registerForm.get('password')?.touched && passwordErrors?.length">
                <div *ngFor="let error of passwordErrors">
                  {{ error }}
                </div>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="w-100 mb-3">
              <mat-label>Select Role</mat-label>
              <mat-select formControlName="roleId">
                <mat-option [value]="null" disabled>Select role</mat-option>
                <mat-option value="2">User</mat-option>
                <mat-option value="1">Admin</mat-option>
              </mat-select>
              <mat-error *ngIf="registerForm.get('roleId')?.touched && registerForm.get('roleId')?.invalid">
                Role is required.
              </mat-error>
            </mat-form-field>

            <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>

          </form>

          <div class="mt-3 text-center">
            <a routerLink="/login">Already have an account? Login</a>
          </div>

          <div *ngIf="error" class="alert alert-danger mt-3 text-center">
            {{ error }}
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
