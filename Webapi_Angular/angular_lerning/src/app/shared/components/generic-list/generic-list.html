<div class="container mt-4">
  <div class="d-flex justify-content-between">
    <div>
      <h4 *ngIf="title">{{ title }}</h4>
    </div>
    <div>
      <button matFab extended (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
        {{ addBtn }}
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mat-table" *ngIf="data.length">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.header }}</th>
      <td mat-cell *matCellDef="let row">{{ row[col.key] }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <!-- You can replace (click) handlers as needed -->
        <button matFab aria-label="Example icon button with a delete icon" class="me-2 my-1">
          <mat-icon>edit</mat-icon>
        </button>
        <button matFab aria-label="Example icon button with a delete icon" class="me-2 my-1">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="data.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

  <div *ngIf="!data.length" class="text-center text-muted">No data available.</div>
</div>
